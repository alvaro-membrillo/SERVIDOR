<!DOCTYPE html>
<html>
<head th:replace="/fragments/bootstrap::head(title='Register form')">
<body>
	<div class="container mt-5">
		<div class="row justify-content-center mt-5">
			<div class="col-6">
				<h1>Formulario simple</h1>
				<div th:if="${user.usuario == null}">
					<form th:action="@{/form/registerForm}" th:object="${user}" method="post">
						<label for="usuario">Usuario: </label>
						<input id="usuario" class="form-control" type="text" th:field="*{user}" required />
						<label for="password" class="mt-3">Password: </label>
						<input id="password" type="password" class="form-control" th:field="*{password}" /> <br>
						<label for="confirmPassword" class="mt-3">Confirm password: </label>
						<input id="confirmPassword" type="password" class="form-control" th:field="*{confirmPassword}" /> <br> <br>
						<label for="type">Tipo: </label>
						<select name="" id="type">
							<option value="">Admin</option>
							<option value="">User</option>
						</select> <br> <br>
						<input type="submit" value="Register" />
					</form>
				</div>
				<div th:unless="${user.usuario == null}">
					<h1>Usuario: <span th:text="${user.usuario}"></span></h1>
					<h1>Contraseña: <span th:text="${user.password}"></span></h1>
					<h1>Confirmar contraseña: <span th:text="${user.confirmPassword}"></span></h1>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
