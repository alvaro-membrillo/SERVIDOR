<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Main')"></head>
<body>
	<header th:insert="fragments/parts::menu"></header>
	<div class="container mt-2">
		<div class="row mt-2 justify-content-center">
			<div class="col-8 mt-1 mb-5">

				<div class="row justify-content-center">
					<h1 class="col-6">Lista de Grados</h1>

					<table class="table table-stripped table-hover">
						<thead class="table-light">
							<tr>
								<th>ID</th>
								<th>Nombre</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="g : ${grados}">
								<td th:text="${g.id}"></td>
								<td th:text="${g.nombre}"></td>
								<td><a th:href="@{'/grados/estudiantes?idGrado='+${g.id}}"><i
										class="bi bi-eye-fill"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
			<footer class="bg-primary">
				<h1 class="text-center text-center">Lista de Grados</h1>
			</footer>
			<!--<footer th:replace="fragments/parts::footer(info='menu.home')">Lista de grados</footer>-->
		</div>
	</div>
</body>
</html>
