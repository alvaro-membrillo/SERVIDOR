<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap::head(title='editarNota')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>

			<div class="col-6">

				<h2 class="mt-4">Asignatura: <span th:text="${nombreAsignatura}"></span> </h2>
				<h2 class="mt-4">Alumno: <span th:text="${nombreAlumno}"></span> </h2>

				<form th:action="@{/estudiantes/editarnota}" method="post" th:object="${alumnoAsignatura}">
					<label for="nota" class="form-label mt-3" th:text="Nota"></label>
					<input type="number" name="nota" th:value="${alumnoAsignatura.nota}" />
					
					<button type="submit" class="btn btn-primary w-100 mt-3"
						th:text="MODIFICAR"></button>
				</form>
			</div>
			<!-- 			<footer th:replace="fragments/parts::footer(info='menu.addprof')"></footer> -->
		</div>
	</div>
</body>
</html>
