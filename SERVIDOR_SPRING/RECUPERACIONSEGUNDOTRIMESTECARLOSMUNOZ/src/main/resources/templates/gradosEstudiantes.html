<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='GradosEstudiantes')"></head>
<body>
	<header th:insert="fragments/parts::menu"></header>
	<div class="container mt-2">
		<div class="row mt-2 justify-content-center">
			<div class="col-8 mt-1 mb-5">

				<div class="row justify-content-center">
					<h1 class="col-12" th:text="${nombreGrado}"></h1>

					<table class="table table-stripped table-hover">
						<thead class="table-light">
							<tr>
								<th>Asignatura</th>
								<th>Alumno</th>
								<th>Nota</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<span th:each="a : ${asignaturas}">
								<tr th:each="aa : ${a.getAlumnosAsignatura()}">
									<td th:text="${a.nombre}"></td>
									<td th:text="${aa.alumno.nombre}+' '+${aa.alumno.apellido1}"></td>
									<td th:text="${aa.nota}"></td>
									<td><a th:href="@{|/estudiantes/editarnota?idAlumno=${aa.alumno.id}&idAsignatura=${aa.asignatura.id}}|"><i class="bi bi-pencil-fill"></i></a></td>
								</tr>
							</span>
						</tbody>
					</table>
				</div>

			</div>
			<footer class="bg-primary">
				<h1 class="text-center text-center">Matr√≠culas</h1>
			</footer>
			<!--<footer th:replace="fragments/parts::footer(info='menu.home')">Lista de grados</footer>-->
		</div>
	</div>
</body>
</html>
