<!DOCTYPE html>
<html>
<head th:replace="/fragments/bootstrap::head(title='Matricula Form')">
<body>
	<div class="container mt-5">
		<div class="row justify-content-center mt-5">
			<div class="col-8">
				<h1>Formulario Complejo</h1>
				<div th:if="${alumno.nombre == null}">
					<form action="#" th:action="@{/matricula}" th:object="alumno" method="post">
						<label for="name">Nombre</label>
						<input class="form-control" type="text" placeholder="Nombre" th:field="*{nombre}" />
						<label for="lastname">Apellidos</label>
						<input class="form-control" type="text" placeholder="Apellidos" th:field="*{apellidos}" />
						<label for="dni">DNI</label>
						<input class="form-control" type="text" placeholder="dni" th:field="*{dni}" />
						
						<label for="curso">Curso</label>
						<select name="" id="curso" th:field="*{curso}">
							<option th:each="curso,stats : ${cursos}" th:text="*{curso}" th:value="${curso}"></option>
						</select>
						
						<h6>Asignaturas</h6>
						<p th:each="materia,stats : ${materias}">
							<input class="form-check-input" type="checkbox" th:value="${materia}" />
							<label class="form-check-label" th:text="${materia}"></label>
						</p>
					</form>
				</div>
				<div th:unless="${alumno.nombre == null}">
					<h3 th:text="Nombre: ${alumno.nombre}"></h3>
					<h3 th:text="Apellidos: ${alumno.apellidos}"></h3>
					<h3 th:text="Dni: ${alumno.dni}"></h3>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
