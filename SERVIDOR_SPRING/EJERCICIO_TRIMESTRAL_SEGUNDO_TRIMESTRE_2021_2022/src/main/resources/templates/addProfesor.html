<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap::head(title='addProf')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>


			<div class="col-6">
				<h1 th:text="${prof.nombre}"></h1>
				
				<form th:action="@{/profesores/addProfesor}" method="post"
					th:object="${prof}">
					<label for="nif" class="form-label mt-3">NIF</label> <input
						type="text" class="form-control" id="nif" name="nif"
						th:field="*{nif}"> <label for="nombre"
						class="form-label mt-3" th:text="Nombre"></label> <input
						type="text" class="form-control" id="nombre" name="nombre"
						th:field="*{nombre}" required> <label for="apellido1"
						class="form-label mt-3" th:text="apellido1"></label> <input
						type="text" class="form-control" id="apellido1" name="apellido1"
						th:field="*{apellido1}" required> <label for="apellido2"
						class="form-label mt-3" th:text="apellido2"></label> <input
						type="text" class="form-control" id="apellido2" name="apellido2"
						th:field="*{apellido2}"> <label for="ciudad"
						class="form-label mt-3" th:text="Ciudad"></label> <input
						type="text" class="form-control" id="ciudad" name="ciudad"
						th:field="*{ciudad}" required> <label for="direccion"
						class="form-label mt-3 " th:text="Dirección"></label> <input
						type="text" class="form-control" id="direccion" name="direccion"
						th:field="*{direccion}" required> <label for="telefono"
						class="form-label mt-3" th:text="Teléfono"></label> <input
						type="text" class="form-control" id="telefono" name="telefono"
						th:field="*{telefono}"> <label for="fecha_nacimiento"
						class="form-label mt-3" th:text="fecha_nacimiento"> </label> <input
						type="date" class="form-control" id="fecha_nacimiento"
						name="fecha_nacimiento" th:field="*{fechaNacimiento}" required>
					<label for="sexo" class="form-label mt-3" th:text="Sexo"></label> <input
						type="text" class="form-control" id="sexo" name="sexos"
						th:field="*{sexo}" required> <label for="departamento"
						class="form-label mt-3" th:text="Departamento"></label> <select
						name="departamento" class="form-select mt-3"
						th:field="*{id_departamento}">
						<option th:each="d : ${departamentos}" th:value="${d.id}"
							th:text="${d.nombre}"></option>
					</select>
					<h6 class="text-danger" th:if="${error!=null}"
						th:text="#{'errorProfesor'}"></h6>
					<!-- 																th:text="${'Profesor existente'} -->
					<button type="submit" class="btn btn-primary w-100 mt-3"
						th:text="Añadir"></button>
				</form>
			</div>
			<!-- 			<footer th:replace="fragments/parts::footer(info='menu.addprof')"></footer> -->
		</div>
	</div>
</body>
</html>
