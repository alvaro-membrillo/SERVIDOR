<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap::head(title='asignarAsignatura')"></head>
<body>
	<div class="container mt-5">
		<div class="row mt-5 justify-content-center">
			<header th:insert="fragments/parts::menu"></header>

			<div class="col-6">

				<h4 class="mt-4">Asignar profesor a asignaturas</h4>

				<form th:action="@{/profesores/asignarAsignatura}" method="post" th:object="${profesorAsignatura}">
					<label for="asignatura" class="form-label mt-3" th:text="Asignaturas"></label>
					<select name="asignatura" class="form-select" th:field="*{idAsignatura}">
						<option th:each="a : ${asignaturas}" th:value="${a.id}" th:text="${a.nombre}"></option>
					</select>
					<label for="profesores" class="form-label mt-3" th:text="Docente"></label>
					<select name="profesor" class="form-select" th:field="*{nifProfesor}">
						<option th:each="p : ${profesores}" th:value="${p.nif}" th:text="${p.nombre}"></option>
					</select>
					<h6 class="text-danger" th:if="${error!=null}"
						th:text="#{'errorProfesor'}"></h6>
						
					<button type="submit" class="btn btn-primary w-100 mt-3"
						th:text="Asignar"></button>
				</form>
			</div>
			<!-- 			<footer th:replace="fragments/parts::footer(info='menu.addprof')"></footer> -->
		</div>
	</div>
</body>
</html>
